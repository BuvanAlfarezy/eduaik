      <p class="arab">سُبْحَانَكَ ٱللَّهُمَّ رَبَّنَا وَبِحَمْدِكَ، ٱللَّهُمَّ ٱغْفِرْ لِي</p>
      <p class="latin">Subhaanakallāhumma rabbanā wa bi hamdik. Allāhummaghfir lī.</p>
      <p class="arti"><strong>Artinya:</strong><br><em>"Maha Suci Engkau ya Allah, Tuhan kami. Segala puji bagi-Mu wahai Tuhanku."</em></p>
